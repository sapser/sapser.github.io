---
layout: default
title: sapser's blog
---

<ul>
{% for post in site.posts %}
  <li>
    <h4>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      <small>{{ post.date | date: "%b %-d, %Y" }} • {% for category in page.categories %} • {{ category }}{% endfor %}</small>
    </h4>
  </li>
{% endfor %}
</ul>
