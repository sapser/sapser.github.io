---
layout: default
title: sapser's blog
---

<ul>
{% for post in site.posts %}
  <li>
    <h4>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      <small><span>posted: {{ post.date | date: "%b %d, %Y" }} </span></small>
      <small><span>category: {{ post.categories }}</span></small>
    </h4>
  </li>
{% endfor %}
</ul>
